<div class="min-h-screen bg-amber-50 flex items-center justify-center py-12 px-4">
  <div class="max-w-md w-full space-y-8">
    <!-- En-tête -->
    <div class="text-center">
      <h2 class="text-3xl font-bold text-amber-900">🔐 Admin Brocante</h2>
      <p class="mt-2 text-amber-600">Accès réservé au gestionnaire</p>
    </div>

    <!-- Formulaire -->
    <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="space-y-4">
        <!-- Nom d'utilisateur -->
        <div>
          <label for="email" class="block text-sm font-medium text-amber-700">
            E-mail
          </label>
          <input
            id="email"
            name="email"
            type="email"
            [(ngModel)]="email"
            required
            class="mt-1 block w-full px-3 py-2 border border-amber-300 rounded-md 
                   focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-amber-500"
            placeholder="ton-email@brocante.com"
          >
        </div>


        <!-- Mot de passe -->
        <div>
          <label for="password" class="block text-sm font-medium text-amber-700">
            Mot de passe
          </label>
          <input
            id="password"
            name="password"
            type="password"
            [(ngModel)]="password"
            required
            class="mt-1 block w-full px-3 py-2 border border-amber-300 rounded-md 
                   focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-amber-500"
            placeholder="••••••••"
          >
        </div>
      </div>

      <!-- Erreur -->
      <div *ngIf="error" class="bg-red-50 border border-red-200 rounded-md p-4">
        <p class="text-red-700 text-sm">{{ error }}</p>
      </div>

      <!-- Bouton -->
      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full flex justify-center py-3 px-4 border border-transparent 
               rounded-md shadow-sm text-sm font-medium text-white bg-amber-500 
               hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-offset-2 
               focus:ring-amber-500 disabled:opacity-50 disabled:cursor-not-allowed 
               transition-colors"
      >
        <span *ngIf="!isLoading">Se connecter</span>
        <span *ngIf="isLoading" class="flex items-center">
          <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></div>
          Connexion...
        </span>
      </button>

      <!-- Info de test -->
      <div class="bg-amber-100 border border-amber-200 rounded-md p-4 text-center">
        <p class="text-amber-700 text-sm">
          <strong>Test :</strong> admin / brocante2024
        </p>
      </div>
    </form>
  </div>
</div>
