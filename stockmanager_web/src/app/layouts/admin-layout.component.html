<!-- Layout Admin SANS navigation publique -->
<div class="min-h-screen bg-amber-50">
  <!-- Header Admin Responsive -->
  <header class="bg-white shadow-sm border-b border-amber-200">
    <div class="container mx-auto px-4 py-4">
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
        <div class="text-center sm:text-left">
          <h1 class="text-xl sm:text-2xl font-bold text-amber-800">
            <span *ngIf="showIcon" class="hidden sm:inline">🏺</span>
            {{ title }}
          </h1>
          <p class="text-amber-600 text-sm sm:text-base" *ngIf="subtitle">{{ subtitle }}</p>
        </div>
        <div class="flex flex-col sm:flex-row items-center gap-3">
          <span class="text-amber-700 text-sm text-center sm:text-left">{{ currentUser?.email }}</span>
          <button 
            (click)="logout()"
            class="bg-amber-500 hover:bg-amber-600 text-white px-4 py-2 rounded-lg transition-colors text-sm w-full sm:w-auto"
          >
            Déconnexion
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Navigation Admin Responsive -->
  <nav class="bg-amber-100 border-b border-amber-200">
    <div class="container mx-auto px-4">
      <div class="flex flex-wrap gap-2 sm:gap-0 sm:space-x-2 py-2 sm:py-0">
        <a 
          routerLink="/admin/dashboard" 
          routerLinkActive="bg-amber-500 text-white"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex-1 sm:flex-none text-center px-3 py-2 sm:px-4 sm:py-3 rounded-lg sm:rounded-t-lg font-medium transition-colors text-sm"
        >
          <span class="hidden sm:inline">📊</span>
          <span class="sm:hidden">📊</span>
          <span class="hidden sm:inline ml-1">Dashboard</span>
        </a>
        <a 
          routerLink="/admin/products" 
          routerLinkActive="bg-amber-500 text-white"
          class="flex-1 sm:flex-none text-center px-3 py-2 sm:px-4 sm:py-3 rounded-lg sm:rounded-t-lg font-medium transition-colors text-sm"
        >
          <span class="hidden sm:inline">📦</span>
          <span class="sm:hidden">📦</span>
          <span class="hidden sm:inline ml-1">Produits</span>
        </a>
        <!-- NOUVEAU LIEN CATÉGORIES -->
        <a 
          routerLink="/admin/categories" 
          routerLinkActive="bg-amber-500 text-white"
          class="flex-1 sm:flex-none text-center px-3 py-2 sm:px-4 sm:py-3 rounded-lg sm:rounded-t-lg font-medium transition-colors text-sm"
        >
          <span class="hidden sm:inline">🏷️</span>
          <span class="sm:hidden">🏷️</span>
          <span class="hidden sm:inline ml-1">Catégories</span>
        </a>
        <a 
        routerLink="/admin/settings" 
        routerLinkActive="bg-amber-500 text-white"
        class="flex-1 sm:flex-none text-center px-3 py-2 sm:px-4 sm:py-3 rounded-lg sm:rounded-t-lg font-medium transition-colors text-sm"
      >
        <span class="hidden sm:inline">⚙️</span>
        <span class="sm:hidden">⚙️</span>
        <span class="hidden sm:inline ml-1">Configuration</span>
      </a>
        <a 
          routerLink="/" 
          class="flex-1 sm:flex-none text-center px-3 py-2 sm:px-4 sm:py-3 rounded-lg sm:rounded-t-lg font-medium text-amber-600 hover:text-amber-800 transition-colors text-sm"
        >
          <span class="hidden sm:inline">👀</span>
          <span class="sm:hidden">🌐</span>
          <span class="hidden sm:inline ml-1">Site public</span>
        </a>
      </div>
    </div>
  </nav>

  <!-- Contenu des pages admin -->
  <div class="admin-content">
    <ng-content></ng-content>
  </div>
</div>
