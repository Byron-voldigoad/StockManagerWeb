<!-- Modal avec fond ambr√© transparent RESPONSIVE -->
<div class="fixed inset-0 bg-amber-50/70 backdrop-blur-sm flex items-center justify-center p-3 sm:p-4 z-50">
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-[95vh] sm:max-h-[90vh] overflow-y-auto border border-amber-200 mx-auto">
    
    <!-- En-t√™te RESPONSIVE -->
    <div class="bg-amber-50 border-b border-amber-200 p-4 sm:p-6 rounded-t-2xl sticky top-0 z-10">
      <div class="flex items-center justify-between">
        <h3 class="text-lg sm:text-xl lg:text-2xl font-bold text-amber-800 flex items-center gap-2 sm:gap-3">
          <span *ngIf="editingProduct" class="text-base sm:text-lg">‚úèÔ∏è</span>
          <span *ngIf="!editingProduct" class="text-base sm:text-lg">‚ûï</span>
          <span class="truncate">
            {{ editingProduct ? 'Modifier le produit' : 'Ajouter un produit' }}
          </span>
        </h3>
        <button 
          (click)="onCancel()"
          class="text-amber-500 hover:text-amber-700 text-xl sm:text-2xl transition-colors flex-shrink-0 ml-2"
          aria-label="Fermer"
        >
          √ó
        </button>
      </div>
    </div>

    <!-- Formulaire RESPONSIVE -->
    <form (ngSubmit)="onSubmit()" class="p-4 sm:p-6 space-y-4 sm:space-y-6">
      
      <!-- Message d'erreur -->
      <div *ngIf="error" class="bg-red-50 border border-red-200 rounded-lg p-3 sm:p-4">
        <p class="text-red-700 text-xs sm:text-sm flex items-center gap-2">
          <span class="flex-shrink-0">‚ö†Ô∏è</span>
          <span class="flex-1">{{ error }}</span>
        </p>
      </div>

      <!-- Grille responsive AVANC√âE -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 sm:gap-6">
        
        <!-- Colonne gauche -->
        <div class="space-y-4 sm:space-y-6">
          <!-- Nom -->
          <div>
            <label class="block text-sm font-semibold text-amber-700 mb-2">
              Nom du produit *
            </label>
            <input
              type="text"
              [(ngModel)]="formData.name"
              name="name"
              required
              class="w-full px-3 sm:px-4 py-2.5 sm:py-3 border-2 border-amber-200 rounded-lg sm:rounded-xl focus:outline-none focus:border-amber-500 focus:ring-2 focus:ring-amber-100 transition-all text-sm sm:text-base"
              placeholder="Ex: Chaise en bois sculpt√©"
            >
          </div>

          <!-- Cat√©gorie -->
          <div>
            <label class="block text-sm font-semibold text-amber-700 mb-2">
              Cat√©gorie *
            </label>
            <select
              [(ngModel)]="formData.category"
              name="category"
              required
              class="w-full px-3 sm:px-4 py-2.5 sm:py-3 border-2 border-amber-200 rounded-lg sm:rounded-xl focus:outline-none focus:border-amber-500 focus:ring-2 focus:ring-amber-100 transition-all text-sm sm:text-base"
            >
              <option value="">Choisir une cat√©gorie</option>
              <option *ngFor="let category of categories" [value]="category">
                {{ category }}
              </option>
            </select>
          </div>

          <!-- Prix -->
          <div>
            <label class="block text-sm font-semibold text-amber-700 mb-2">
              Prix (FCFA) *
            </label>
            <div class="relative">
              <input
                type="number"
                [(ngModel)]="formData.price"
                name="price"
                required
                min="0"
                step="100"
                class="w-full px-3 sm:px-4 py-2.5 sm:py-3 border-2 border-amber-200 rounded-lg sm:rounded-xl focus:outline-none focus:border-amber-500 focus:ring-2 focus:ring-amber-100 transition-all pl-12 sm:pl-14 text-sm sm:text-base"
                placeholder="0"
              >
              <span class="absolute left-3 sm:left-4 top-1/2 transform -translate-y-1/2 text-amber-600 font-medium text-sm sm:text-base">
                FCFA
              </span>
            </div>
          </div>

          <!-- Quantit√© -->
          <div>
            <label class="block text-sm font-semibold text-amber-700 mb-2">
              Quantit√© en stock *
            </label>
            <input
              type="number"
              [(ngModel)]="formData.quantity"
              name="quantity"
              required
              min="0"
              class="w-full px-3 sm:px-4 py-2.5 sm:py-3 border-2 border-amber-200 rounded-lg sm:rounded-xl focus:outline-none focus:border-amber-500 focus:ring-2 focus:ring-amber-100 transition-all text-sm sm:text-base"
              placeholder="Ex: 2"
            >
          </div>
        </div>

        <!-- Colonne droite -->
        <div class="space-y-4 sm:space-y-6">
          <!-- Image -->
          <div>
            <label class="block text-sm font-semibold text-amber-700 mb-2">
              Image du produit
            </label>
            
            <!-- Aper√ßu de l'image RESPONSIVE -->
            <div *ngIf="formData.image" class="mb-3 sm:mb-4 text-center">
              <img 
                [src]="formData.image" 
                class="w-24 h-24 sm:w-32 sm:h-32 object-cover rounded-lg sm:rounded-xl border-2 border-amber-200 mx-auto shadow-md"
                alt="Aper√ßu du produit"
              >
              <p class="text-amber-600 text-xs sm:text-sm mt-2">Aper√ßu</p>
            </div>

            <!-- Upload RESPONSIVE -->
            <div class="space-y-2 sm:space-y-3">
              <input
                type="file"
                (change)="onFileSelected($event)"
                accept="image/*"
                class="hidden"
                #fileInput
                id="fileInput"
              >
              <button
                type="button"
                (click)="fileInput.click()"
                class="w-full bg-amber-100 hover:bg-amber-200 text-amber-800 px-3 sm:px-4 py-2.5 sm:py-3 rounded-lg sm:rounded-xl transition-colors flex items-center justify-center gap-2 border-2 border-dashed border-amber-300 text-sm sm:text-base"
              >
                <span class="text-base">üì∑</span>
                <span>Choisir une image</span>
              </button>
              
              <!-- Fichier s√©lectionn√© -->
              <div *ngIf="selectedFile" class="text-center px-2">
                <p class="text-amber-600 text-xs sm:text-sm truncate">
                  Fichier: <span class="font-medium">{{ selectedFile.name }}</span>
                </p>
                <p class="text-amber-500 text-xs mt-1">
                  Taille: {{ (selectedFile.size / 1024 / 1024).toFixed(2) }} MB
                </p>
              </div>

              <!-- S√©parateur RESPONSIVE -->
              <div class="flex items-center gap-2 sm:gap-3 py-1">
                <div class="flex-1 h-px bg-amber-200"></div>
                <span class="text-amber-500 text-xs sm:text-sm flex-shrink-0">ou</span>
                <div class="flex-1 h-px bg-amber-200"></div>
              </div>

              <!-- URL image manuelle -->
              <div>
                <label class="block text-xs text-amber-600 mb-1">
                  URL de l'image
                </label>
                <input
                  type="url"
                  [(ngModel)]="formData.image"
                  name="image"
                  class="w-full px-3 sm:px-4 py-2.5 sm:py-3 border-2 border-amber-200 rounded-lg sm:rounded-xl focus:outline-none focus:border-amber-500 focus:ring-2 focus:ring-amber-100 transition-all text-sm sm:text-base"
                  placeholder="https://exemple.com/image.jpg"
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Description (pleine largeur) RESPONSIVE -->
      <div>
        <label class="block text-sm font-semibold text-amber-700 mb-2">
          Description
        </label>
        <textarea
          [(ngModel)]="formData.description"
          name="description"
          rows="3"
          class="w-full px-3 sm:px-4 py-2.5 sm:py-3 border-2 border-amber-200 rounded-lg sm:rounded-xl focus:outline-none focus:border-amber-500 focus:ring-2 focus:ring-amber-100 transition-all resize-none text-sm sm:text-base"
          placeholder="D√©crivez le produit... (mat√©riaux, dimensions, √©tat, histoire)"
        ></textarea>
        <p class="text-amber-500 text-xs mt-1">
          Optionnel mais recommand√© pour une meilleure pr√©sentation
        </p>
      </div>

      <!-- Actions RESPONSIVE -->
      <div class="flex flex-col-reverse sm:flex-row justify-end gap-3 sm:gap-4 pt-4 sm:pt-6 border-t border-amber-200">
        <button
          type="button"
          (click)="onCancel()"
          class="px-4 sm:px-6 lg:px-8 py-2.5 sm:py-3 border-2 border-amber-300 text-amber-700 rounded-lg sm:rounded-xl hover:bg-amber-50 transition-colors font-medium text-sm sm:text-base order-2 sm:order-1"
        >
          Annuler
        </button>
        <button
          type="submit"
          [disabled]="isLoading"
          class="px-4 sm:px-6 lg:px-8 py-2.5 sm:py-3 bg-amber-500 text-white rounded-lg sm:rounded-xl hover:bg-amber-600 disabled:opacity-50 disabled:cursor-not-allowed transition-colors font-medium flex items-center justify-center gap-2 shadow-lg shadow-amber-500/25 text-sm sm:text-base order-1 sm:order-2"
        >
          <span *ngIf="!isLoading" class="truncate">
            {{ editingProduct ? 'Modifier' : 'Ajouter' }}
          </span>
          <span *ngIf="isLoading" class="flex items-center gap-2">
            <div class="animate-spin rounded-full h-4 w-4 sm:h-5 sm:w-5 border-b-2 border-white"></div>
            <span class="hidden xs:inline">
              {{ editingProduct ? 'Modification...' : 'Ajout...' }}
            </span>
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
